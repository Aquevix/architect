            </div>
        </div>

        <div class="row-fluid">
            <section class="span6">
                <h2>Template</h2>
                <div id="template"></div>
            </section>

            <section class="span6">
                <h2>View</h2>
                <div id="view"></div>
            </section>
        </div>

        <div class="row-fluid">
            <section class="span12">
                <h2>Result</h2>
                <div id="result"></div>
            </section>
        </div>
    </div>

<script id="default-template" type="text/mustache"><h1>{{header}}</h1>
{{#bug}}
{{/bug}}

{{#items}}
    {{#first}}
        <li><strong>{{name}}</strong></li>
    {{/first}}
    {{#link}}
        <li><a href="{{url}}">{{name}}</a></li>
    {{/link}}
{{/items}}

{{#empty}}
    <p>The list is empty.</p>
{{/empty}}</script>

<script id="default-view" type="application/json">{
    "header": "Colors",
    "items": [
        {"name": "red", "first": true, "url": "#Red"},
        {"name": "green", "link": true, "url": "#Green"},
        {"name": "blue", "link": true, "url": "#Blue"}
    ],
    "empty": false
}</script>
