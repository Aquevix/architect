<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Template Tester</title>
    <meta name="description" content="Test out various JavaScript templating engines">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container-fluid">
    <header class="page-header">
        <h1>Template Tester <small>Test out various JavaScript templating engines</small></h1>
    </header>

    <div role="main">
        <div class="row-fluid">
            <div class="span12">
                <!--[if lt IE 9]><div class="alert alert-error">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</div><![endif]-->
                <div class="alert alert-info">At the moment only Mustache templates are supported.</div>
            </div>
        </div>

        <div class="row-fluid">
            <section class="span6">
                <h2>Template</h2>
                <div id="template"></div>
            </section>

            <section class="span6">
                <h2>View</h2>
                <div id="view"></div>
            </section>
        </div>

        <div class="row-fluid">
            <section class="span12">
                <h2>Result</h2>
                <div id="result"></div>
            </section>
        </div>
    </div>


<script id="template-default" type="text/mustache"><h1>{{header}}</h1>
{{#bug}}
{{/bug}}

{{#items}}
    {{#first}}
        <li><strong>{{name}}</strong></li>
    {{/first}}
    {{#link}}
        <li><a href="{{url}}">{{name}}</a></li>
    {{/link}}
{{/items}}

{{#empty}}
    <p>The list is empty.</p>
{{/empty}}</script>

<script id="view-default" type="application/json">{
    "header": "Colors",
    "items": [
        {"name": "red", "first": true, "url": "#Red"},
        {"name": "green", "link": true, "url": "#Green"},
        {"name": "blue", "link": true, "url": "#Blue"}
    ],
    "empty": false
}</script>


    <script src="js/ace/ace.js"></script>
    <script src="js/ace/mode-json.js"></script>
    <script src="js/ace/mode-html.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
