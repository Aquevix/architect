    <title>Architect - Javascript Template Editor</title>
    <meta name="description" content="Web app for editing Javascript templates in various engines">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

<body class="container-fluid">
    <header class="page-header">
        <h1>Architect <small>Edit Javascript templates in various engines</small></h1>
    </header>

    <div role="main">
        <div class="row-fluid">
            <div class="span12">
                <div id="unsupported" class="alert alert-error">Your browser does not support the required features. <a href="http://browsehappy.com/">Upgrade to a different browser</a> <!--[if IE]>or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> <![endif]-->to experience this site.</div>
                <select id="engine"></select>
                <button id="reset" class="btn btn-small"><i class="icon-repeat"></i> Reset</button>
                <span id="engine-info"></span>
            </div>
        </div>

        <div class="row-fluid">
            <section class="span6">
                <h2>Template</h2>
                <div id="template"></div>
            </section>

            <section class="span6">
                <h2>View</h2>
                <div id="view"></div>
            </section>
        </div>

        <div class="row-fluid">
            <section class="span12">
                <h2>Result</h2>
                <div id="result"></div>
            </section>
        </div>
    </div>

    <footer>
        <a href="http://www.w3.org/html/logo/"><img src="http://www.w3.org/html/logo/badge/html5-badge-h-css3-performance-semantics-storage.png" width="229" height="64" alt="HTML5 Powered with CSS3 / Styling, Performance &amp; Integration, Semantics, and Offline &amp; Storage" title="HTML5 Powered with CSS3 / Styling, Performance &amp; Integration, Semantics, and Offline &amp; Storage"></a>

        <a href="https://github.com/Rowno/architect" id="ribbon-link">Fork me on GitHub</a>
    </footer>

    <script id="engine-template" type="text/x-mustache">
        <option value="{{id}}" {{#selected}}selected{{/selected}}>{{name}}</option>
    </script>

    <script id="engine-info-template" type="text/x-mustache">
        &raquo; <span class="label label-info">version</span> {{version}}
        &raquo; <span class="label label-info">size</span> <span title="minified and gzipped">{{size}}KB</span>
        &raquo; <a href="{{source}}" target="_blank">github</a>
        &raquo; <a href="js/engines/{{id}}.min.js" download>download</a>
    </script>




<script id="template-default-dot" type="text/x-dot"><h1>{{=it.header}}</h1>

<select>
{{ for (var i=0; i < it.items.length; i++) { }}
    <option value="{{=it.items[i].id}}"{{ if (it.items[i].active) { }} selected{{ } }}>{{=it.items[i].name}}</option>
{{ } }}
</select></script>


<script id="template-default-ejs" type="text/x-ejs"><h1><%=header%></h1>

<select>
<% for (var i=0; i < items.length; i++) { %>
    <option value="<%=items[i].id%>"<% if (items[i].active) { %> selected<% } %>><%=items[i].name%></option>
<% } %>
</select></script>


<script id="template-default-haml" type="text/x-haml">%h1= header

%select
    :each item in items
        :if item.active
            %option{value: item.id, selected:'selected'}= item.name
        :if !item.active
            %option{value: item.id}= item.name</script>


<script id="template-default-handlebars" type="text/x-mustache"><h1>{{header}}</h1>

<select>
{{#items}}
    <option value="{{id}}"{{#active}} selected{{/active}}>{{name}}</option>
{{/items}}
</select></script>


<script id="template-default-hogan" type="text/x-mustache"><h1>{{header}}</h1>

<select>
{{#items}}
    <option value="{{id}}"{{#active}} selected{{/active}}>{{name}}</option>
{{/items}}
</select></script>


<script id="template-default-jade" type="text/x-jade">h1 #{header}

select
    each item in items
        if item.active
            option(value=item.id, selected) #{item.name}
        else
            option(value=item.id) #{item.name}</script>


<script id="template-default-mustache" type="text/x-mustache"><h1>{{header}}</h1>

<select>
{{#items}}
    <option value="{{id}}"{{#active}} selected{{/active}}>{{name}}</option>
{{/items}}
</select></script>


<script id="template-default-underscore" type="text/x-underscore"><h1><%=header%></h1>

<select>
<% for (var i=0; i < items.length; i++) { %>
    <option value="<%=items[i].id%>"<% if (items[i].active) { %> selected<% } %>><%=items[i].name%></option>
<% } %>
</select></script>

    ]
}</script>
